<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Giriş Ekranı -->
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <h1><i class="fas fa-user-md"></i> İşyeri Hekimliği</h1>
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adı" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" class="form-control" placeholder="Şifre" required>
                </div>
                <div id="loginError" class="error-message"></div>
                <button id="loginBtn" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
            </div>
        </div>

        <!-- Ana Uygulama -->
        <div id="mainApp" style="display: none;">
            <header class="app-header">
                <div class="logo">
                    <i class="fas fa-user-md"></i>
                    <div>
                        <h2 id="welcomeText">Hoş geldiniz</h2>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                </button>
            </header>

            <div class="container-fluid">
                <!-- Diğer tüm içerik aynı şekilde kalacak -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
