<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Paneli</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Giriş Ekranı -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">İşyeri Hekimliği Giriş</h2>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Şifre" required>
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Giriş Yap</button>
            <p id="loginError" class="text-danger mt-2"></p>
        </div>
    </div>

    <!-- Ana Uygulama -->
    <div id="mainApp" class="container-fluid" style="display:none;">
        <!-- EK-2 Modal -->
        <div class="modal fade" id="ek2Modal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">EK-2 Formu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="ek2FormContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Diğer HTML içeriği buraya -->
    </div>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
