<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Giriş Ekranı -->
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <h1><i class="fas fa-user-md"></i> İşyeri Hekimliği</h1>
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adı">
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" class="form-control" placeholder="Şifre">
                </div>
                <div id="loginError" class="error-message"></div>
                <button id="loginBtn" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
            </div>
        </div>

        <!-- Ana Uygulama -->
        <div id="mainApp" style="display: none;">
            <header class="app-header">
                <div>
                    <h2 id="welcomeText">Hoş geldiniz, Doktor</h2>
                </div>
                <div>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                    </button>
                </div>
            </header>

            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3 p-0 bg-light" id="workplaceSection">
                        <div class="p-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3>İşyerleri</h3>
                                <button id="addWorkplaceBtn" class="btn btn-sm btn-primary">
                                    <i class="fas fa-plus"></i> Ekle
                                </button>
                            </div>
                            <ul class="list-group" id="workplaceList">
                                <!-- İşyerleri buraya eklenecek -->
                            </ul>
                        </div>
                    </div>

                    <!-- Ana İçerik -->
                    <div class="col-md-9 p-4" id="employeeSection" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 id="currentWorkplaceTitle">İşyeri Adı</h3>
                            <button id="backBtn" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Geri
                            </button>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <button id="addEmployeeBtn" class="btn btn-success">
                                <i class="fas fa-user-plus"></i> Çalışan Ekle
                            </button>
                            <div>
                                <button id="importExcelBtn" class="btn btn-info me-2">
                                    <i class="fas fa-file-import"></i> Excel'den Al
                                </button>
                                <button id="exportExcelBtn" class="btn btn-warning">
                                    <i class="fas fa-file-export"></i> Excel'e Aktar
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="employeeTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Ad Soyad</th>
                                        <th>TCKN</th>
                                        <th>Muayene Tarihi</th>
                                        <th>Sonraki Muayene</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Çalışanlar buraya eklenecek -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- İşyeri Modalı -->
        <div class="modal fade" id="workplaceModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Yeni İşyeri</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="workplaceNameInput" class="form-label">İşyeri Adı</label>
                                <input type="text" class="form-control" id="workplaceNameInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="workplaceAddressInput" class="form-label">Adres</label>
                                <textarea class="form-control" id="workplaceAddressInput" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                        <button type="button" class="btn btn-primary" id="saveWorkplaceBtn">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Çalışan Modalı -->
        <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Yeni Çalışan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="employeeNameInput" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="employeeNameInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeTcknInput" class="form-label">TC Kimlik No</label>
                                <input type="text" class="form-control" id="employeeTcknInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeExamDateInput" class="form-label">Muayene Tarihi</label>
                                <input type="date" class="form-control" id="employeeExamDateInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                        <button type="button" class="btn btn-primary" id="saveEmployeeBtn">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- EK-2 Form Modalı -->
        <div class="modal fade" id="ek2Modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">EK-2 Formu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="ek2FormContent">
                        <!-- EK-2 form içeriği buraya eklenecek -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="button" class="btn btn-primary" id="saveEk2Btn">Kaydet</button>
                        <button type="button" class="btn btn-success" id="printEk2Btn">
                            <i class="fas fa-print"></i> Yazdır
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dosya Yükleme Modalı -->
        <div class="modal fade" id="fileUploadModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Dosya Yükle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">EK-2 Formu Seçin</label>
                                <input class="form-control" type="file" id="fileInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                        <button type="button" class="btn btn-primary" id="uploadFileBtn">Yükle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
